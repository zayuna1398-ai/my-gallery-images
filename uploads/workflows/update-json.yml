name: Update images.json

on:
  push:
    paths:
      - 'uploads/**'   # وقتی هر چیزی تو پوشه uploads تغییر کرد یا اضافه شد

jobs:
  update-json:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Generate images.json
        run: |
          echo '{"images":[' > images.json
          # فقط فایل‌های تصویر (png, jpg, jpeg, gif)
          for f in $(ls uploads | grep -E '\.(png|jpg|jpeg|gif)$'); do
            echo "\"uploads/$f\"," >> images.json
          done
          # حذف کامای اضافی آخر
          sed -i '$ s/,$//' images.json
          echo "]}" >> images.json

      - name: Commit and push JSON
        run: |
          git config --global user.name "Zayuna"
          git config --global user.email "zayuna1398-ai@users.noreply.github.com"
          git add images.json
          git commit -m "Auto update images.json" || echo "No changes to commit"
          git push
