name: Update images.json

on:
  push:
    paths:
      - 'uploads/**'   # وقتی هر چیزی تو پوشه uploads تغییر کرد یا اضافه شد

jobs:
  update-json:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Generate images.json
        run: |
          echo '{"images":[' > images.json
          for f in $(ls uploads); do
            echo "\"uploads/$f\"," >> images.json
          done
          # حذف کامای اضافی آخر
          sed -i '$ s/,$//' images.json
          echo "]}" >> images.json

      - name: Commit and push JSON
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add images.json
          git commit -m "Auto update images.json"
          git push
